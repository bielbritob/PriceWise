<!-- Template modificado -->
<div class="container">
  <!-- Coluna de produtos -->
  <div class="product-column">
    <div class="draggable-area">
      <h3>üîç Produtos Encontrados</h3>
      {% for key, value in draggable_items.items() %}
      <div class="draggable" draggable="true" id="draggable-{{ key }}">
        <img src="{{ value.image }}" alt="{{ value.text }}">
        <span>{{ value.text }}</span>
        <span class="preco-produto">{{ value.price }}</span>
      </div>
      {% endfor %}
    </div>

    <div class="draggable-area" style="margin-top: 1.5rem;">
      <h3>üì¶ Outros Produtos</h3>
      {% for key, value in extra_items.items() %}
      <div class="draggable" draggable="true" id="extra-{{ key }}">
        <img src="{{ value.image }}" alt="{{ value.text }}">
        <span>{{ value.text }}</span>
        <span class="preco-produto">{{ value.price }}</span>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- √Årea de drop -->
  <div class="droppable-area">
    <div class="droppable" id="droppable-dropZone">
      <div class="dropped-items"></div>
      <div class="drop-instruction">
        <span>‚¨áÔ∏è Arraste os produtos aqui para criar sua lista</span>
      </div>
    </div>
  </div>
</div>
